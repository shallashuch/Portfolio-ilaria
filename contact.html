    <div class="contact-container">
      <h1>Send me a message!</h1>
      <div class="container message-box">
        <div class="row first-row-personal-info">
          <div class="col-lg-6 col-md-12 personal-info">
            <label for="name">Your name</label>
            <input type="text" placeholder="Enter your name">
          </div>
          <div class="col-lg-6 col-md-12 personal-info">
            <label for="email">Email address</label>
            <input type="email" placeholder="Enter your email address">
          </div>
        </div>
        <div class="row second-row-message">
          <div class="col-12 personal-message">
            <label for="message">Your message</label>
            <textarea id="message-line" name="message" rows="2" placeholder="Write here your message..."></textarea>
          </div>
        </div>
        <div class="button" id="send-message">
          <a href="#" title="Send button">Send</a>
        </div>
      </div>
    </div>
